<body>

    <nav class="navbar">

    <div class="tabuleiro">

        <div id="l0c0" class="quad"></div>
        <div id="l0c1" class="quad"></div>
        <div id="l0c2" class="quad"></div>
        <div id="l0c3" class="quad"></div>
        <div id="l0c4" class="quad"></div>
      </div>
      <div class="linha-tab linha-tab2">
        <div id="l1c0" class="quad"></div>
        <div id="l1c1" class="quad"></div>
        <div id="l1c2" class="quad"></div>
        <div id="l1c3" class="quad"></div>
        <div id="l1c4" class="quad"></div>
      </div>
      <div class="linha-tab linha-tab3">
        <div id="l2c0" class="quad"></div>
        <div id="l2c1" class="quad"></div>
        <div id="l2c2" class="quad"></div>
        <div id="l2c3" class="quad"></div>
        <div id="l2c4" class="quad"></div>
      </div>
      <div class="linha-tab linha-tab4">
        <div id="l3c0" class="quad"></div>
        <div id="l3c1" class="quad"></div>
        <div id="l3c2" class="quad"></div>
        <div id="l3c3" class="quad"></div>
        <div id="l3c4" class="quad"></div>
      </div>
      <div class="linha-tab linha-tab5">
        <div id="l4c0" class="quad"></div>
        <div id="l4c1" class="quad"></div>
        <div id="l4c2" class="quad"></div>
        <div id="l4c3" class="quad"></div>
        <div id="l4c4" class="quad"></div>
      </div>
      <div class="linha-tab linha-tab6">
        <div id="l5c0" class="quad"></div>
        <div id="l5c1" class="quad"></div>
        <div id="l5c2" class="quad"></div>
        <div id="l5c3" class="quad"></div>
        <div id="l5c4" class="quad"></div>
      </div>
    </div>

    <div class="teclado">
      <div class="linha-tecla">
        <button onclick="tecladoFuncional(this)" class="tecla" id="l1c1">Q</button>
        <button onclick="tecladoFuncional(this)" class="tecla" id="l1c2">W</button>
        <button onclick="tecladoFuncional(this)" class="tecla" id="l1c3">E</button>
        <button onclick="tecladoFuncional(this)" class="tecla" id="l1c4">R</button>
        <button onclick="tecladoFuncional(this)" class="tecla" id="l1c5">T</button>
        <button onclick="tecladoFuncional(this)" class="tecla" id="l1c6">Y</button>
        <button onclick="tecladoFuncional(this)" class="tecla" id="l1c7">U</button>
        <button onclick="tecladoFuncional(this)" class="tecla" id="l1c8">I</button>
        <button onclick="tecladoFuncional(this)" class="tecla" id="l1c9">O</button>
        <button onclick="tecladoFuncional(this)" class="tecla" id="l1c10">P</button>
      </div>
      <div class="linha-tecla">
        <button onclick="tecladoFuncional(this)" class="tecla" l2c1>A</button>
        <button onclick="tecladoFuncional(this)" class="tecla" l2c2>S</button>
        <button onclick="tecladoFuncional(this)" class="tecla" l2c3>D</button>
        <button onclick="tecladoFuncional(this)" class="tecla" l2c4>F</button>

        <button onclick="tecladoFuncional(this)" class="tecla" l2c9>L</button>
          
      </div>
      <div class="linha-tecla">
        <button onclick="tecladoFuncional(this)" class="tecla" l3cx>ENTER</button>
        <button onclick="tecladoFuncional(this)" class="tecla" l3c0>Z</button>
        <button onclick="tecladoFuncional(this)" class="tecla" l3c1>X</button>
        <button onclick="tecladoFuncional(this)" class="tecla" l3c2>C</button>
        <button onclick="tecladoFuncional(this)" class="tecla" l3c3>V</button>
        <button onclick="tecladoFuncional(this)" class="tecla" l3c4>B</button>
        <button onclick="tecladoFuncional(this)" class="tecla" l3c5>N</button>
        <button onclick="tecladoFuncional(this)" class="tecla" l3c6>M</button>
        <button class="tecla tecla-del"><img class="button-backspace" src="./image/icone-backspace.svg" alt=""></button>
      </div>
    </div>
  </div>

  <script src="./script/wordle.js"></script>

</body>
</html>
